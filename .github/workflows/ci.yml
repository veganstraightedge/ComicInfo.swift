name: CI

on:
  push:
    branches: [main]

  pull_request:

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Show Swift version
        run: swift --version

      - name: Show system info
        run: |
          sw_vers
          uname -m

      - name: Cache Swift dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Build package
        run: swift build --configuration release

      - name: Run tests on macOS
        run: swift test --parallel

  lint:
    name: Code Formatting
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check code formatting
        run: swift format lint --recursive Sources Tests

  package-validation:
    name: Package Validation
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Describe package structure
        run: swift package describe --type json

      - name: Test package resolution
        run: swift package resolve

      - name: Show resolved dependencies
        run: swift package show-dependencies

      - name: Test debug build
        run: swift build --configuration debug

      - name: Test release build
        run: swift build --configuration release

      - name: Check package can be used as dependency
        run: |
          mkdir -p /tmp/test-integration
          cd /tmp/test-integration
          swift package init --type library --name TestIntegration
          echo 'dependencies: [.package(path: "${{ github.workspace }}")], ' > Package.swift.new
          sed '/dependencies: \[\],/r Package.swift.new' Package.swift > Package.swift.tmp && mv Package.swift.tmp Package.swift
          rm Package.swift.new
          echo 'import ComicInfo' > Sources/TestIntegration/TestIntegration.swift
          swift build
