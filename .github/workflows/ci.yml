name: CI

on:
  push:
    branches: [main]

  pull_request:

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Show Swift version
        run: swift --version

      - name: Show system info
        run: |
          sw_vers
          uname -m

      - name: Cache Swift dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Build package
        run: swift build --configuration release

      - name: Run tests on macOS
        run: swift test --parallel

  lint:
    name: Code Formatting
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check code formatting
        run: swift format lint --recursive Sources Tests

  package-validation:
    name: Package Validation
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Describe package structure
        run: swift package describe --type json

      - name: Test package resolution
        run: swift package resolve

      - name: Show resolved dependencies
        run: swift package show-dependencies

      - name: Test debug build
        run: swift build --configuration debug

      - name: Test release build
        run: swift build --configuration release

      - name: Validate package exports
        run: |
          echo "Validating package structure and public symbols..."

          # Generate symbol graph
          swift package dump-symbol-graph --minimum-access-level public --pretty-print

          # Find the generated symbols file
          SYMBOLS_FILE=$(find .build -name "ComicInfo.symbols.json" | head -1)

          if [ -z "$SYMBOLS_FILE" ]; then
            echo "❌ Symbol graph file not found"
            exit 1
          fi

          echo "Found symbols file: $SYMBOLS_FILE"

          # Verify key types are exported
          if grep -q "ComicInfo.Issue" "$SYMBOLS_FILE"; then
            echo "✅ ComicInfo.Issue type exported"
          else
            echo "❌ ComicInfo.Issue type not found in exports"
            exit 1
          fi

          if grep -q "ComicInfo.Page" "$SYMBOLS_FILE"; then
            echo "✅ ComicInfo.Page type exported"
          else
            echo "❌ ComicInfo.Page type not found in exports"
            exit 1
          fi

          if grep -q "Version" "$SYMBOLS_FILE"; then
            echo "✅ Version type exported"
          else
            echo "❌ Version type not found in exports"
            exit 1
          fi

          if grep -q "load(fromXML:" "$SYMBOLS_FILE"; then
            echo "✅ load(fromXML:) function exported"
          else
            echo "❌ load(fromXML:) function not found in exports"
            exit 1
          fi

          echo "✅ Package validation completed successfully"
          echo "   - All main types are properly exported"
          echo "   - Core functionality is accessible"
